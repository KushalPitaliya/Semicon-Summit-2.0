# Render.com deployment configuration
# This file tells Render how to build and run the backend

services:
  - type: web
    name: semiconductor-summit-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://semicon-summit-2-0.vercel.app
